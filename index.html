<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background with List</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: white;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 50px auto;
        }

        li {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Какво Продаваме!!</h1>
    <ul>
        <li>Пуканки!</li>
        <li>Дедовия Бастун!</li>
        <li>Programming</li>
        <li>Cooking</li>
        <li>Gaming</li>
        <li>Traveling</li>
        <li>Photography</li>
        <li>Reading</li>
        <li>Writing</li>
        <li>Art</li>
        <li>Sports</li>
        <li>Nature</li>
        <li>Technology</li>
        <li>History</li>
        <li>Science</li>
        <li>Learning Languages</li>
        <li>Exploring Cultures</li>
        <li>Fitness</li>
        <li>Pets</li>
        <li>Friendship</li>
    </ul>
</body>
</html>
