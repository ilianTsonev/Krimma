<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Company Placeholder</title>
        <style>
            body {
                background-color: rgb(96, 160, 255);
                font-family: "Ubuntu", sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                
            }
            img {
                border-radius: 8px;
                margin-top: 20px;
                width: 300px;
                height: 300px;
            }
            .toptext, .actualtext {
                margin: 20px;
                 
            }
            .signupforwork {
                background-color: aliceblue;
                height: auto;
                width: 90%;
                max-width: 700px;
                padding: 20px;
                border-radius: 10%;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="toptext">Borem Dipsum, Quadro, Pedro, Placeholderrr.</div>
        <div class="actualtext">
            In [Company name here] we do [Short Company Description here] and [Greeting Here].
            <br> Amazing test feature: <input type="email" placeholder="Enter your email">
        </div>
        <div class="signupforwork">
            <p>Email for signup:</p>
            <input type="email" id="signup-email" placeholder="example@gmail.com"><br>
            <p>Why should we hire <strong>You?</strong></p>
            <textarea placeholder="I can do this and this..."></textarea>
        </div>
    </body>
</html>
